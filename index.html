<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第四週 - Vue 元件化</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>

    
<div id="app" class="h-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        <h1 class="h3 mb-3 font-weight-normal text-center">
          請先登入
        </h1>
        <form id="form" class="form-signin">
          <div class="form-floating mb-3">
            <input v-model="userInfo.username" type="email" class="form-control" id="username"
              placeholder="name@example.com" required autofocus>
            <label for="username">Email address</label>
          </div>
          <div class="form-floating">
            <input v-model="userInfo.password" type="password" class="form-control" id="password"
              placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <button @click="loginIn" class="btn btn-lg btn-primary w-100 mt-3" type="button">
            登入
          </button>
        </form>
      </div>
    </div>

    <p class="mt-5 mb-3 text-muted text-center">
      &copy; 2022~∞ - 六角學院
    </p>
  </div>
</div>


  <!-- scripts -->
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <!-- SweetAlert:https://sweetalert.js.org/ -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- clipboard.js: https://clipboardjs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.9/clipboard.min.js"></script>
    <!-- mine -->
    <script src="./assets/js/vendors.js"></script>
    <script type="module" src="./assets/js/all.js"></script>
  </body>

</html>
